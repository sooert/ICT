<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>리액트 VDOM 템플릿 - CSS3를 JSX에 적용</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head> 
<body>
    <div id="warp"></div>
    <script type="text/babel">
        // css : 레이아웃, 디자인, 요소 찾기(selector), 키프레임 애니메이션, 반응형웹(@media)
        // selector : id(문서내에서 고유) 속성의 값을 이용하여 요소 특정하기 -> #속성값
        //              class 값을 이용하여 요소 특정하기 -> .속성갑
        function makeJSX() {
            const css1 = {
                // 글자색 파랑색
                'color':'blue',
                // react 상에서 css를 직접 기술할때는 -을 제거, 속성명을 이어붙인다(첫글자 대문자)
                'backgroundColor':'#dadada',
                // 폰트크기
                'fontSize':'3em'
            }
                const css2 = {
                    'color':'red',
                    'backgroundColor':'#ffff00',
                    'fontSize':"2em"
                }
            return (
                <div>
                    <p style = {css1}>스타일 1</p>
                    <p style = {css2}>스타일 2</p>
                    {/* JSX내부에 주석 넣기, 이주석은 랜더링시 생략 -> 개발자만 볼 수 있는 주석*/}
                    <p>스타일 3</p>
                </div>
           )
        }
        var root = document.querySelector('#warp')
        ReactDOM.render(makeJSX(), root)
    </script>
</body>
</html>
